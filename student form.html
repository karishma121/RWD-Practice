<!DOCTYPE html>
<html>
<head>
	<title>MyForm</title>
</head>
<body align="center">
<h1>Student Information</h1>
<form>
	Name: <input type="text" name="" placeholder="Enter name" required="required" pattern="[A-Za-z' ]{2,10}"><br><br>
	Mobile: <input type="text" name="" placeholder="Enter Mobile" required="required" pattern="[6-9]{1} [0-9]{9}"> <br><br>
	Gender: <input type="radio" name="Gender" value="Male">Male
		<input type="radio" name="Gender" value="Female"> Female <br><br>
	Hobbies: <input type="checkbox" name=""> Cricket
		<input type="checkbox" name=""> Singing <br><br>
	City: <select>
		<option>Pune</option>
		<option>Mumbai</option>
		<option>Satara</option>
		<option>Nagpur</option>
	</select> <br><br>

	Birthdate: <input type="date" name=""> <br><br>
	File upload: <input type="File" name=""> <br><br>

	<audio controls> </audio>
	<video controls loop = true></video>

	<input type="submit" name="submit" value="submit">
	<input type="reset" name="reset" value="reset">

	</form>
</form>
</body>
</html>
