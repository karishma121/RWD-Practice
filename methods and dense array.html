<!DOCTYPE html>
<html>
<head>	
	<title></title>
</head>
<body>
<script type="text/javascript">
	var arr=new Array("abc","xyz","pqr");
	document.write("length of array="+arr.length);
	document.write("<br> value at [0] location="+arr[0]);
	document.write("<br> Pushed element="+arr.push("lmn"));
	document.write("<br> Pop element="+arr.pop());
	document.write("<br> Shift element="+arr.shift());
	document.write("<br> Unshift element="+arr.unshift("rst"));
	document.write("<br> After adding data in array=<br>");
	document.write(arr);
</script>
</body>
</html>
