<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#d1{
			height: 300px;
			width: 300px;
			border: 2px solid black;
			background-color: purple;
			position: relative;
		}
	</style>
</head>
<body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn1').click(function(){
			$('#d1').animate({left:'500px'})
			$('#d1').animate({top:'300p',height:'100px',width:'100px'});
			$('#d1').fadeOut(3000);
			$('#d1').fadeIn(3000);
			$('#d1').animate({left:'5px'});
			$('#d1').animate({top:'3px'});
		})
	})
</script>
<div id="d1"> </div>
<button id="btn1">Animation</button>
</body>
</html>
